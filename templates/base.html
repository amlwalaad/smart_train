{% load static %}
<html lang="ar" dir="rtl">
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap file css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css'%}" >
    {% block title %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid ">
    <a class="navbar-brand  " href="#">
        <img src="{% static 'images/logo.png' %}" width="70" height="70" style="background-color: black">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <div class="top-navigation">
           <span class="currentdate" style="font-size: 70%;line-height: 38px;">{{day}} {{numday}} {{month}} {{year}}</span>

      </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                 <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </li>
          <li class="nav-item">
                 <a href="{% url 'driverLogout'%}">تسجيل خروج </a>
        </li>
      </ul>

    </div>

  </div>
</nav>

<!-- bootstrap file javascript-->
<script src="{% static 'js/iquery-3.6.0.js'%}"></script>
<script src="{% static 'js/bootstrap.js'%}"></script>
</body>
</html>
