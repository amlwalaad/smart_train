{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Login Form | CodingLab</title> -->
    <link rel="stylesheet" href="{% static 'css/loginform.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="landing">
      <div class="container">
          <div class="my-divs">
              <div class="logo">
                    <img src="{% static 'images/logo.png'%}" alt="logo">
                    <h4>مرحبا بكم فى بوابة تحكم سكك حديد مصر </h4>
                </div>
              <div class="my-form">
                <h2>تسجيل دخول الموظفين الهيئة </h2>
                  <form action="" method="post">
                      {% csrf_token %}
                  <table>
                  <tr>
                      <td> <label for="">الرقم القومى</label></td>
                      <td><input type="text" name="username" placeholder="ادخل الرقم القومى المكون من 16 رقم"></td>
                  </tr>
                  <tr>
                    <td><label for="">كلمة المرور</label></td>
                    <td><input type="password" name="password" placeholder="ادخل كلمة السر "></td>
                  </tr>
                  <tr>
                    <td colspan="2"> <button>تسجيل الدخول</button></td>
                  </tr>
                  <tr><td colspan="2">
                      {% for message in messages %}
					<span id="messages" class="error-msg">{{message}}</span>
                          </td>
				{% endfor %}
                  </tr>
                  </table>
              </form>
				  </div>
			</div>
            </div>
          </div>
      </div>
  </div>
  </body>
</html>
